<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">

        <h1><i class="fa-brands fa-github"></i>Github</h1>
        <i class="fa-solid fa-moon" id="moon"></i>
        <i class="fa-solid fa-sun" id="sun"></i>
      </div>

      <div class="header">
        <div id="searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Github username" />
          <button class="searchButton">Search</button>
        </div>
      </div>

      <div class="usernameDetails">
        <div class="error">Please Enter Valid UserName</div>
        <div class="lodder">Please enter your Github username</div>
        <div class="profileContainer"></div>
      </div>
    </div>

    <!-- font-awesome-icon-script -->
    <script
      src="https://kit.fontawesome.com/f24426156c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
